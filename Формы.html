<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
    <form>
    <div>
        <label for="Поиск">Поиск</label>
        <input type="text" id="Поиск">
    </div>
    <div>
        <label for="email">Почта</label>
        <input type="email" id="email" value="@mail" readonly>
    </div>
    <div>
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль">
    </div>
    <div>
        <label for="number">Число</label>
        <input type="number" id="number" max="7">
    </div>
    <div>
        <label for="range"></label>
        <input type="range" id="range" min="0" max="10" step="3">
    </div>
    <div>
        <label for="date"></label>
        <input type="date" id="date">
    </div>
    <div>
        <label for="color">Цвет</label>
        <input type="color" id="color">
    </div>
    <div>
        <label for="message">Сообщение</label>
        <br>
        <textarea id="message"></textarea>
    </div>
    <div>
        <label for="sex">Пол</label>
        <select id="sex">
            <option value="male">Мужчина</option>
            <option value="female">Женщина</option>
            <option value="other" selected>Другое</option>
        </select>
    </div>
    <div>
        <label>Выбор</label>
        <input type="radio" name="work"> 1
        <input type="radio" name="work"> 2
        <input type="radio" name="work"> 5
        <input type="radio" name="work"> 10+
    </div>
    <div>
        <label>Количество работ</label>
        <input type="checkbox" name="food"> 1
        <input type="checkbox" name="food"> 2
        <input type="checkbox" name="food"> 5
        <input type="checkbox" name="food"> 10+
    </div>
    <!-- Можно кнопку по отправке формы писать так: <input type="submit" value="Отправить форму"> -->
    <button type="submit">Отправить!</button>
